<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <table>
        {% for i in range(x): %}
            <tr>
                {% for a in range(y): %}
                    {% if (a+i) is odd: %}
                        <td class="colorbox" style="background-color: {{tile1}};"></td>
                    {% endif %}
                    {% if (a+i) is even: %}
                        <td class="colorbox" style="background-color: {{tile2}};"></td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
