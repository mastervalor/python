<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Number game</title>
</head>
<body>
    <form action="/process" method="post" class="bg-dark text-white p-5 rounded col-6 mx-auto">
        <div class="form-group">
            <label for="name">Your name: </label>
            <input type="text" class="form-control" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <tr>
                <td>Dojo Location"</td>
                <td>
                    <select name="location" id="location">
                        <option value="0"> </option>
                        <option value="1">Chicago</option>
                        <option value="2">Seattle</option>
                        <option value="3">Online</option>
                        <option value="4">San Jose</option>
                        <option value="5">Burbank</option>
                    </select>
                </td>
            </tr>
        </div>
        <div class="form-group">
            <tr>
                <td>Favorite Language</td>
                <td>
                    <select name="language" id="language">
                        <option value="0"> </option>
                        <option value="1">Python</option>
                        <option value="2">JS</option>
                        <option value="3">HTML</option>
                        <option value="4">CSS</option>
                        <option value="5">C++</option>
                    </select>
                </td>
            </tr>
        </div>
        <div class="form-group">
            <label for="comment">Comment (optional): </label>
            <textarea rows="5" class="form-control" name="comment" id="comment"></textarea>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
    </form>
</body>
