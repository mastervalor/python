<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %} <!-- this is needed to link or connect the static folder -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    <!-- need to connect the file like this -->
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <h1>Info From Server:</h1>
<p>Name: {{name}}</p>
<p>Color: {{favorite_color}}</p>
<p>Pets</p>
<ul>
{% for pet in pets %}
    <li>{{pet}}</li>
{% endfor %}
<!-- <img src="{% static 'images/image.jpg' %}" /> -->
</ul>

<form action="/some_route" method="post">
    {% csrf_token %}   <!--token needed to authenticate its a valid post request -->
    <p>Field One: <input name="one" type="text"></p>
    <p>Field Two: <input name="two" type="text"></p>
    <button type="submit">Submit</button>
</form>  

</body>
</html>
