<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Survey</title>
</head>
<body>
    <div>
        <form action="/results" method="post" class="form-group">
            {% csrf_token %}
            <label for="name">Your Name: </label>
            <input type="text" name="name" class="form_control">
            <label for="location">Dojo location: </label>
            <select name="location" id="location" class="form_control">
                <option value="San Jose">San Jose</option>
                <option value="LA">LA</option>
                <option value="San Diago">San Diago</option>
            </select>
            <label for="language">Favorite Language: </label>
            <select name="language" id="language" class="form_control">
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="JS">JS</option>
            </select>
            <label for="comment">Comment (optional): </label>
            <textarea name="comment" cols="5" rows="5"></textarea>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
