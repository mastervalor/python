<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>New show</title>
</head>
<body>
    <form action="/show/create" method="POST" class="col-6 mx-auto">
        <div class="d-flex justify-content-between">
            <h1>Add a New show</h1>
            <a href="/shows">Home</a>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" value="{{session['title']}}" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="network">Network:</label>
            <input type="text" value="{{session['network']}}" name="network" class="form-control">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" value="{{session['date']}}" name="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <input type="desc" value="{{session['desc']}}" name="desc" class="form-control">
        </div>
            <input type="submit" value="Create" class="btn btn-success">
    </form>
</body>
</html>
