<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>All Shows</title>
</head>
<body>
    <div class="container">
        <h1>All Shows</h1>
        <table class = "table table-striped table-bordered">
            <thead class="bg-secondary p-2 bg-opacity-50">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                <tr>
                    <td>{{show.id}}</td>
                    <td>{{show.first_name}} {{show.last_name}} </td>
                    <td>{{show.email}}</td>
                    <td> {{show.created_at}} </td>
                    <td><a href="/show/show/{{show.id}}">Show</a> | <a href="/show/edit/{{show.id}}">Edit</a> | <a href="/show/delete/{{show.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/show/new">Add A new Show</a>
    </div>
</body>
</html>
