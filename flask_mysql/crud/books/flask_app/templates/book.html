<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>All Authors</title>
</head>
<body>
    <div class="d-flex justify-content-evenly">
        <div class="col-4 text-center my-5 p-4">
            <h1 class="text-center">Titile:{{book.title}}</h1>
            <h2 class="text-center">Favorited by:</h2>
            {% for author in book.authors %}
                <p>{{author.name}}</p>
            {% endfor %}
            <a href="/authors">Home</a>
        </div>
        <div id="authors" class="col-3 border border-dark text-center">
            <h1>Add Book's Favorite</h1>
            <form action="/book/favorite/{{book['id']}}" method="POST" class="col-6 mx-auto">
                <div class="form-group">
                    <input type="hidden" name="book_id" value={{book.id}}>
                    <label for="author_id">Author: </label>
                    <select name="author_id">
                        {% for author in new_author %}
                            <option value="{{author.id}}">{{author.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Add" class="btn btn-primary btn-outline-dark">
            </form>
        </div>
    </div>
</body>
