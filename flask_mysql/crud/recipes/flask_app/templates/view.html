<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
    <div class="d-flex justify-content-evenly">
        <h1>Welcome {{user.first_name}}!</h1>
        <a href="/recipes" class="btn btn-info">back to recipes</a>
        <a href="/logout" class="btn btn-info">Logout</a>
    </div>
    <div class="card col-10 mx-auto my-5">
        <div class="card-body">
            <div class="d-flex justify-content-evenly">
                <h1 class="card-title">{{recipe.name}}</h1>
                <h6>Made by: {{recipe.first_name}}</h6>
            </div>
            <p class="card-text">Description:       {{recipe.description}}</p>
            <p class="card-text">Under 30 Minutes?      {{recipe.cook_time}} </p>
            <p class="card-text">Instructions:      {{recipe.instructions}}</p>
            <p class="card-text">Date Made:     {{recipe.date_made}}</p>
        </div>
    </div>
</body>
