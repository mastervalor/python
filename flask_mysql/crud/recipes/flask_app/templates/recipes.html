<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
    <h1>Welcome {{user.first_name}}!!!</h1>
    <div class="d-flex justify-content-between align-items-center py-2 px-5">
        <h6>All posted Recipes:</h6>
        <a href="/recipe/new" class="btn btn-info">Create a new recipe</a>
        <a href="/logout" class="btn btn-info">Logout</a>
    </div>
    <main>
        <table class = "table table-striped table-bordered">
            <thead class="bg-secondary p-2 bg-opacity-50">
                <tr>
                    <th>Name</th>
                    <th>Under 30?</th>
                    <th>Posted by</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                    <tr>
                        <th>{{recipe.name}}</th>
                        <th>{{recipe.cook_time}}</th>
                        <th>{{recipe.first_name}}</th>
                        <th><a href="/recipe/view/{{recipe.id}}">View Recipe</a> | 
                            {% if recipe.user_id == session['user_id'] %}
                            <a href="/recipe/edit/{{recipe.id}}">Edit</a> | <a href="/recipe/delete/{{recipe.id}}">Delete</a>
                            {% endif %}
                        </th>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
