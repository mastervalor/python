<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
    <div class="d-flex justify-content-evenly">
        <div class="col-4 text-center my-5 p-4 d-flex justify-content-around">
            <form action="/dojo/create" method="POST">
                <h1 class="text-center">New Dojo</h1>
                <div class="form-group">
                    <label for="new_dojo"> Name: </label>
                    <input type="text" name="new_dojo" class="form-control">
                    <input type="submit" value="Create" class="btn btn-success">
                </div>
            </form>
        </div>
        <div class="col-4 my-5 p-4 fle">
            <h1>All Dojos</h1>
            <div id="dojos" class="d-flex justify-content-center col-3 border border-dark">
                <ul>
                    {% for dojo in all_dojos %}
                        <li><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
