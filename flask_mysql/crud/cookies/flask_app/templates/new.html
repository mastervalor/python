<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>New Cookies</title>
</head>
<body>
    <div class="d-flex justify-content-between col-6 mx-auto">
        <h1>Log a New order</h1>
        <a href="/cookies">Back to purchases</a>
    </div>
    <form action="/cookie/create" method="POST" class="col-6 mx-auto">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" value="{{session['name']}}" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="cookie">Cookie Type: </label>
            <input type="text" value="{{session['cookie']}}" name="cookie" class="form-control">
        </div>
            <div class="form-group">
            <label for="boxes">Number of boxes: </label>
            <input type="number" value="{{session['boxes']}}" name="boxes" class="form-control">
        </div>
            <input type="submit" value="Log" class="btn btn-success">
    </form>
</body>
</html>
