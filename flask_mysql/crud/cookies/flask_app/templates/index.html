<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>All Cookies</title>
</head>
<body>
    <div class="container">
        <h1>Cookie Orders</h1>
        <div class="d-flex justify-content-between">
            <h2>All Orders</h2>
            <a href="/cookie/new">+ New Order</a>
        </div>
        <table class = "table table-striped table-bordered">
            <thead class="bg-secondary p-2 bg-opacity-50">
                <tr>
                    <th>Customer Name</th>
                    <th>Cookie Type</th>
                    <th>Number of Boxes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_cookie in all_cookies %}
                <tr>
                    <td>{{one_cookie.customer_name}}</td>
                    <td>{{one_cookie.cookie_type}}</td>
                    <td> {{one_cookie.box_count}} </td>
                    <td><a href="/cookie/edit/{{one_cookie.id}}">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
