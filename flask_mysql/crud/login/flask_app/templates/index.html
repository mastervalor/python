<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
    <div class="container d-flex justify-content-evenly">
        <div class="bg-black">
            <h1 class="text-primary">Register</h1>
            <form action="/user/create" method="POST" class="col-6 mx-auto">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" value="{{session['first_name']}}" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" value="{{session['last_name']}}" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" value="{{session['email']}}" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password_confirm">Confirm Password:</label>
                    <input type="password" name="password_confirm" class="form-control">
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" value="{{session['birthdate']}}" name="birthdate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">age:</label>
                    <input type="number" value="{{session['age']}}" name="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="location">location:</label>
                    <select name="location" id="location" class="form-control">
                        <option value="Los Angels">Los Angels</option>
                        <option value="Bay area">Bay area</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Portland">Protland</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="languages">Pick your favorite languages</label>
                    {% for language in all_languages %}
                        <input type="checkbox" name="{{language.id}}" value="{{language.name}}">
                        <label for="{{language.id}}">{{language.name}}</label>
                    {% endfor %}
                </div>
                    <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
